{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .password-recovery-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
        background-size: cover;
        background-position: center;
    }
    .password-recovery-card {
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        text-align: center;
    }
    .form-label {
        font-weight: bold;
    }
    .form-input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-error {
        color: red;
        font-size: 0.875em;
        margin-top: 5px;
    }
    .submit-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
    }
</style>

<div class="password-recovery-section">
    <div class="password-recovery-card">
        <h1 style="margin-bottom: 20px;">New Password</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>

            {% for field in form %}
            <p>
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}:</label><br>
                {{ field }}
                <div class="form-error">{{ field.errors }}</div>
            </p>
            {% endfor %}

            <button type="submit" class="submit-button">Save</button>
        </form>
    </div>
</div>

{% endblock %}
